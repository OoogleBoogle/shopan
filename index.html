<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
  <!--[if IE]>
      <link href="stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->

  <title>Shopan</title>
</head>
<body>
  <div class="list-container">
    <div class="logo">
      <img src="images/logo.svg" alt="Shopan Logo">
    </div>
    <button id="menu-open" class="add-button">Add Item</button>
    <div class="dropdown">
      <input type="text" placeholder="Add Item" id="item-to-add">
      <input type="radio" class="important">
      <button class="add-button">Add to List</button>
      <button class="list-complete">Done</button>
    </div>
    <ul class="list">
      <li class="imp-item">Chocolate</li>
      <li class="imp-item">Peanut Butter</li>
      <li class="item">Melon</li>
      <li class="item">Peas</li>
      <li class="complete">Shoe Shine</li>
      <li class="complete">Lizards</li>
    </ul>
    <button class="delete-all">Delete</button>
  </div>
</body>
</html>
