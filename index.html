<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href='//fonts.googleapis.com/css?family=Gloria+Hallelujah|Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="icon" type="image/png" href="bag.png">
  <title>Shopan</title>
</head>
<body>
  <div class="list-container">
    <div class="logo"></div>
    <div class="button-holder">
      <button id="menu-open" class="add-button">Open Menu</button>
    </div>
    <div class="dropdown">
        <input type="text" placeholder="Add Item" id="item-to-add">
        <div id="radio-group">
          <input type="radio" id="important">
          <label for="important">Important</label>
        </div>
      <div class="button-holder">
        <button class="add-button">Add to List</button>
        <button class="list-complete">Done</button>
      </div>
    </div>
    <ul class="list">
      <li class="imp-item">Chocolate</li>
      <li class="imp-item">Peanut Butter</li>
      <li class="item">Melon</li>
      <li class="item">Peas</li>
      <li class="complete">Shoe Shine</li>
      <li class="complete">Lizards</li>
    </ul>
    <div class="button-holder">
      <button class="delete-all">Delete</button>
    </div>
  </div>
</body>
</html>
