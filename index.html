<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="stylesheets/jquery-ui.min.css">
  <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href='//fonts.googleapis.com/css?family=Gloria+Hallelujah|Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="icon" type="image/png" href="bag.png">
  <title>Shopan</title>
</head>
<body>
  <section class="full-container">
  <!-- =============== Warning Overlay ================ -->
    <section class="warning">
        <h1>Warning!</h1>
        <p>This will remove everything, and cannot be undone. Are you sure?</p>
        <div class="button-holder">
          <button id="delEverything"><i class="fa fa-check"></i></button>
          <button id="undo"><i class="fa fa-times"></i></button>
        </div>
    </section>

    <!-- =============================== Rename Overlay ====================================== -->
    <section class="rename-container">
      <p>Please enter the new name</p>
      <form class="button-holder">
        <input type="text" id="new-name">
        <button type="submit" id="rename"><i class="fa fa-check"></i></button>
        <button id="cancel"><i class="fa fa-times"></i></button>
      </form>
    </section>
    

    <!-- ====================================================== -->
    <div class="list-container">
      <div class="logo"></div>
      <div class="button-holder">
        <button id="menu-open" class="add-button">Open Menu</button>
      </div>
      <hr>
      <form class="dropdown">
        <div class="button-holder" id="bg-select">
          <span>Background Colour</span>
          <label for="color"><img src="images/pallete.svg" alt=""></label>
          <input type="color" id="color">
        </div>
        <p>If it's important, end with a !</p>
        <input type="text" placeholder="Add Item" id="item-to-add">
        <div class="button-holder">
          <button type="submit" class="add-button" id="add-to-list">Add to List</button>
        </div>
        <hr class="divider">
        <div class="button-holder" id="filter-holder">
          <input id="filter" type="checkbox">
          <label for="filter" class="filter-label">Filter Important<span class="line"><hr></span></label>
        </div>
      </form>
      <ul class="list"></ul>
      <div class="button-holder">
        <button class="delete-all" id="delete-all">Delete All</button>
      </div>
    </div>
  </section>
  <script   src="//code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery.ui.touch-punch.min.js"></script>
  <script src="//use.fonticons.com/910b449e.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
