<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/jquery-ui.min.css">
  <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href='//fonts.googleapis.com/css?family=Gloria+Hallelujah|Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="icon" type="image/png" href="bag.png">
  <title>Shopan</title>
</head>
<body>
  <!-- =============== Warning Overlay ================ -->
  <div class="warning">
      <h1>Warning!</h1>
      <p>This will remove everything, and cannot be undone. Are you sure?</p>
      <div class="button-holder">
        <button id="delEverything"><i class="fa fa-check"></i></button>
        <button id="undo"><i class="fa fa-times"></i></button>
      </div>
  </div>



  <!-- ====================================================== -->
  <div class="list-container">
    <div class="logo"></div>
    <div class="button-holder">
      <p>Select your background color</p>  
      <input type="color" id="color">
    </div>
    <div class="button-holder">
      <button id="menu-open" class="add-button">Open Menu</button>
    </div>
    <hr>
    <form class="dropdown">
        <p>End with a ! if it's important...</p>
        <input type="text" placeholder="Add Item" id="item-to-add">
<!-- ======== currently hidden while trying other options =============
        <div id="radio-group">
          <label for="important" class="label">Important</label>
          <input type="checkbox" id="important">
          <label for="important" class="inner"></label>
        </div>
    =================================================================== -->
      <div class="button-holder">
        <button type="submit" class="add-button" id="add-to-list">Add to List</button>
      </div>
    </form>
    <ul class="list"></ul>
    <div class="button-holder">
      <button class="delete-all" id="delete-all">Delete All</button>
    </div>
  </div>
  <script   src="//code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery.ui.touch-punch.min.js"></script>
  <script src="https://use.fonticons.com/910b449e.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
